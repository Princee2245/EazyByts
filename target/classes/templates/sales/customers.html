<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Bootstrap Container -->
<div class="container">
    <!-- Heading for CRM System -->
    <div class="row mt-4">
        <div class="col">
            <h1 class="text-center">CRM System</h1>
        </div>
    </div>

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 w-100">
        <a class="navbar-brand" th:href="@{/sales/home}">Sales Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/sales/tasks}">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/sales/meetings}">Meetings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/sales/customers}">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/sales/sales}">Sales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <h2>Customer List</h2>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Contact Details</th>
            <th>Notes</th>
            <th>Assigned To</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer: ${customers}">
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.contactDetails}"></td>
            <td th:text="${customer.notes}"></td>
            <td th:text="${customer.assignedTo.email}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/sales/customers/updateCustomer(customerId=${customer.id})}">Update</a>
                <a class="btn btn-danger btn-sm" th:href="@{/sales/customers/deleteCustomer(customerId=${customer.id})}"
                   onclick="if (!(confirm('Are you sure you want to delete the customer?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Add Customer Button -->
    <div class="text-right">
        <a class="btn btn-success" th:href="@{/sales/customers/addCustomer}">ADD CUSTOMER</a>
    </div>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
