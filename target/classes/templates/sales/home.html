<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sales Person Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<h2>Quick Actions</h2>
<button onclick="location.href='/sales/tasks'">Tasks</button>
<button onclick="location.href='/sales/meetings'">Meetings</button>
<button onclick="location.href='/sales/customers'">Customers</button>
<button onclick="location.href='/sales/sales'">Sales</button>
<button onclick="location.href='/logout'">Logout</button>

<h1>Welcome, <span th:text="${user.email}">User</span>!</h1>

<h2>Today's Tasks</h2>
<ul>
    <li th:each="task : ${tasks}">
        <span th:text="${task.description}">Task Description</span> - <span th:text="${task.dueDate}">Due Date</span>
    </li>
</ul>

<h2>Upcoming Meetings</h2>
<ul>
    <li th:each="meeting : ${meetings}">
        <span th:text="${meeting.description}">Meeting Description</span> - <span th:text="${meeting.date}">Meeting Date</span>
    </li>
</ul>


</body>
</html>
