<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Information Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
            margin-bottom: 15px;
        }
        .btn-primary, .btn-secondary {
            width: 100%;
        }
        .btn-secondary {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Information Form</h2>
    <form th:action="@{/sales/meetings/saveMeeting}" th:object="${meeting}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" placeholder="Enter description" th:field="*{description}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="datetime-local" id="date" th:field="*{date}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="userEmail">User Email:</label>
            <select id="userEmail" th:field="*{user.email}" class="form-control" required>
                <option th:each="user : ${users}" th:value="${user.email}" th:text="${user.email}"></option>
            </select>
        </div>

        <input type="hidden" th:field="*{createdAt}"/>

        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/sales/meetings" class="btn btn-secondary">Back to Meetings</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
