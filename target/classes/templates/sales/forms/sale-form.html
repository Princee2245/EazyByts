<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sale Information Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary, .btn-secondary {
            width: 100%;
        }
        .btn-secondary {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sale Information Form</h2>
    <form th:action="@{/sales/sales/saveSale}" th:object="${sale}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="Email">User-Email:</label>
            <input type="email" id="Email" th:value="${user.email}"  class="form-control" readonly required>
        </div>

        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="text" id="amount" placeholder="amount" th:field="*{amount}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="saleDate">Sale Date:</label>
            <input type="date" id="saleDate" th:field="*{saleDate}" class="form-control" required>
        </div>

        <input type="hidden" th:field="*{createdAt}"/>

        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/sales/sales" class="btn btn-secondary">Back to Sales</a>

    </form>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
