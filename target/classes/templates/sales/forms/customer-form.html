<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Information Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary, .btn-secondary {
            width: 100%;
        }
        .btn-secondary {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Information Form</h2>
    <form th:action="@{/sales/customers/saveCustomer}" th:object="${customer}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Name" th:field="*{name}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="contactDetails">Contact Details:</label>
            <input type="text" id="contactDetails" placeholder="Contact Details" th:field="*{contactDetails}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="notes">Notes:</label>
            <input type="text" id="notes" placeholder="Notes" th:field="*{notes}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="assignedTo">Assigned To:</label>
            <select id="assignedTo" th:field="*{assignedTo.id}" class="form-control" required>
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.email}">User</option>
            </select>
        </div>

        <input type="hidden" th:field="*{createdAt}"/>

        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/sales/customers" class="btn btn-secondary">Back to Customers</a>
    </form>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
