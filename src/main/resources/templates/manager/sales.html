<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Meetings</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Bootstrap Container -->
<div class="container">
  <div class="row mt-4">
    <div class="col">
      <h1 class="text-center">CRM System</h1>
    </div>
  </div>
  <!-- Bootstrap Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <a class="navbar-brand" th:href="@{/manager/home}">Manager Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/manager/tasks}">Manage Tasks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/manager/meetings}">Manage Meetings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/manager/customers}">Manage Customers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/manager/sales-metrics}">View Sales Metrics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/manager/sales}">Sales</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">logout</a>
        </li>

      </ul>
    </div>
  </nav>

  <h2>Sales</h2>
  <table class="table table-striped">
    <thead class="thead-dark">
    <tr>
      <th>user</th>
      <th>Amount</th>
      <th>Sale Date </th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sale: ${sales}">
      <td th:text="${sale.user.email}"></td>
      <td th:text="${sale.amount}"></td>
      <td th:text="${sale.saleDate}"></td> <!-- Display user's email -->
      <td>



        <a class="btn btn-primary btn-sm" th:href="@{/manager/sales/updateSale(saleId=${sale.id})}">Update</a>
        <a class="btn btn-danger btn-sm" th:href="@{/manager/sales/deleteSale(saleId=${sale.id})}"
           onclick="if (!(confirm('Are you sure you want to delete the sale?'))) return false">
          Delete
        </a>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Add Meeting Button -->
  <div class="text-right">
    <a class="btn btn-success" th:href="@{/manager/sales/addSale}">ADD SALE</a>
  </div>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
